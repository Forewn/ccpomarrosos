<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700&family=Open+Sans:wght@300;400;500&family=Playpen+Sans:wght@100;200;300;400;500;600;700;800&family=Roboto+Condensed:wght@300;400;700&family=Sometype+Mono:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-6">
                <form action="" id="formulario">
                    <input type="text" placeholder="Nombres" id="nombre" name="nombre">
                    <input type="text" placeholder="Apellidos" id="apellido" name="apellido">
                    <select name="id" id="tipoID">
                        <option value="Seleccione una opcion">Seleccione una opcion</option>
                        <option value="V">V</option>
                        <option value="E">E</option>
                    </select>
                    <input type="text" name="cedula" id="id" placeholder="Cedula">
                    <input type="email" name="correo" id="correo" placeholder="Correo">
                    <input type="password" placeholder="Contraseña" id="password" name="password">
                    <input type="password" placeholder="Confirmar contraseña" id="verifyPassword">
                    <input type="submit" value="Registrarse">
                </form>
            </div>
        </div>
    </div>
    <script src="js/signup_validation.js"></script>
</body>
</html>
